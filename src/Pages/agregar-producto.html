<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../styles/agregar-producto-styles.css">
    <script type="module" src="../../script.js"></script>
    <title>Agregar Producto</title>
</head>
<body>
    <header-empresas-info></header-empresas-info>

   <div class="main-content">
    <div class="form-container">
        <h2 class="titulo-form">Agregar un producto</h2>
        <p class="campos-requeridos">Campos con * son requeridos</p>

        <form class="general-form">

            <label for="nombre" class="required">Nombre</label>
            <textarea name="nombre" id="nombre" required></textarea>

            <label for="descripcion" class="required">Descripci√≥n</label>
            <textarea name="descripcion" id="descripcion" required></textarea>
            
            <div class="form-grid-row">
                <div class="form-field-group">
                    <label for="precio" class="required">Precio</label>
                    <input type="number" id="precio" name="precio" required>
                </div>
                
                <div class="form-field-group">
                    <label for="cantidad" class="required">Cantidad existente</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>
            </div>
            
            <label for="imagen" class="required">Imagen</label>
            <div class="imagen-form">
            <input class="imgen"  type="file" id="imagen" name="imagen" required>
            </div>

            <button class="boton">Agregar</button>
        </form>
    </div>
</div>
    </div>
    <footer-info></footer-info>
    
</body>
</html>
