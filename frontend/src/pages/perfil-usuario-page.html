<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del usuario</title>
    <link rel="stylesheet" href="/frontend/src/styles/perfil-usuario-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>
    <header-info></header-info>
    
    <div class="contenido">
        <h1 class="nombre" id="perfilNombre"></h1>
        <p class="bienvenida" id="perfilBienvenida"></p>
        <p class="correo" id="perfilCorreo"></p>

        <div id="perfilContent" class="main-content">
            <div class="form-container">
                <h2 class="titulo-form">Actualizar Contraseña</h2>
                <p class="campos-requeridos">Campos con * son requeridos</p>

                <form class="actualizar-contrasena-form" id="formActualizarContrasena">
                    <label for="contrasena-actual" class="required">Contraseña actual</label>
                    <input type="password" id="contrasena-actual" name="contrasena-actual" required>

                    <label for="nueva-contrasena" class="required">Nueva Contraseña</label>
                    <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>

                    <label for="confirmar-nueva-contrasena" class="required">Confirmar nueva contraseña</label>
                    <input type="password" id="confirmar-nueva-contrasena" name="confirmar-nueva-contrasena" required>
                    
                    <button type="submit" class="boton-actualizar">Guardar cambios</button>
                    <p id="perfilMensaje" class="perfil-mensaje" role="status"></p>
                </form>
            </div>

            <div class="mini-containers">
                <div class="mini-container">
                    <div class="fondo-img"> <img src="/frontend/src/assets/images/shopping-cart.svg" alt="carrito"></div>
                    <a id="linkHistorialCompras" href="/frontend/src/pages/historial-calificacion-productos-page.html">Historial de Compras</a>
                </div>
                
                <div class="mini-container">
                    <div class="fondo-img"> <img src="/frontend/src/assets/images/paw-purple.svg" alt="Huella"></div>
                    <a id="linkHistorialAdopciones" href="/frontend/src/pages/historial-adopciones.html">Historial de Adopciones</a>
                </div>
                
                <div class="mini-container">
                    <div class="fondo-img"> <img src="/frontend/src/assets/images/circle-question-mark.svg" alt="Estado"></div>
                    <a id="linkEstadoSolicitudes" href="/frontend/src/pages/estado-solicitud.html">Estado de Solicitudes</a>
                </div>

                    <div class="mini-container">
                        <div class="fondo-img"> <img src="/frontend/src/assets/images/Edit-black.svg" alt="Direcciones"></div>
                        <a id="linkDirecciones" href="/frontend/src/pages/direcciones-page.html">Direcciones</a>
                    </div>
            </div>
        </div>

        <section id="perfilLoginPrompt" class="login-prompt" hidden>
            <p>Debes iniciar sesión para ver tu perfil.</p>
            <button id="irIniciarSesion" class="boton-actualizar">Iniciar sesión</button>
        </section>
    </div>

    <footer-info></footer-info>

    <script src="../services/usuario.service.js"></script>
    <script src="../js/perfil-usuario.js"></script>
</body>
</html>
