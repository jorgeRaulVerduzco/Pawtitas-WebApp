<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Adopción</title>
    <link rel="stylesheet" href="/frontend/src/styles/reg-log-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>
    <header-info></header-info>

    <div class="main-content">
    <div class="form-container">
        <h2 class="titulo-form">Solicitud de Adopción</h2>
        <p class="campos-requeridos">Campos con * son requeridos</p>

        <form class="general-form" >

            <input type="hidden" id="idMascota" name="idMascota" />


            <label for="vivienda" class="required">Tipo de vivienda</label>
            <input type="text" id="vivienda" name="vivienda" required>

            <label for="patio" class="required">¿Cuenta con patio?</label>
            <div class="opciones">
                <input type="radio" id="patio-si" name="patio" value="si" required>
                <label for="patio-si" class="radio-option-label">Si</label>

                <input type="radio" id="patio-no" name="patio" value="no" required>
                <label for="patio-no" class="radio-option-label">No</label>
                
            </div>

            <label for="experiencia" class="required">¿Tiene experiencia previa con mascotas?</label>
            <div class="opciones">
                <input type="radio" id="exp-si" name="exp" value="si" required>
                <label for="exp-si" class="radio-option-label">Si</label>

                <input type="radio" id="exp-no" name="exp" value="no" required>
                <label for="exp-no" class="radio-option-label">No</label>
                
            </div>

            <label for="razon" class="required">Razon de adopcion</label>
            <textarea id="razon" name="razon" required></textarea>

            <label for="ine">INE (opcional)</label>
            <input type="file" id="ine" name="ine">

            <label for="foto-vivienda">Foto de la vivienda (opcional)</label>
            <input type="file" id="foto-vivienda" name="foto-vivienda">

        
            <button class="boton">Enviar</button>
            
        </form>
    </div>
    </div>

    <footer-info></footer-info>
    <script type="module" src="../../src/js/solicitud-adopcion.js"></script>
    </body>
</html>
