<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Domicilio</title>
    <link rel="stylesheet" href="/frontend/src/styles/reg-log-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>
    <header-info></header-info>
    <div class="main-content">
        <div class="form-container">
            <h2 class="titulo-form">Nueva Direcci√≥n</h2>
            <p class="campos-requeridos">Campos con * son requeridos</p>

            <form class="general-form">
                <label for="Ciudad" class="required">Ciudad</label>
                <input type="text" id="Ciudad" name="Ciudad" required>

                <label for="Calle" class="required">Calle</label>
                <input type="text" id="Calle" name="Calle" required>

                <label for="Colonia" class="required">Colonia</label>
                <input type="text" id="Colonia" name="Colonia" required>

                <label for="CP" class="required">Codigo Postal</label>
                <input type="text" id="CP" name="CP" required>

                <label for="Num-exterior" class="required">Numero Exterior</label>
                <input type="text" id="Num-exterior" name="Num-exterior" required>

                <label for="Num-interior" class="required">Numero Interior</label>
                <input type="text" id="Num-interior" name="Num-interior" required>

                <button class="boton">Guardar</button>
            </form>
        </div>
    </div> 

    <footer-info></footer-info>
    
</body>
</html>
