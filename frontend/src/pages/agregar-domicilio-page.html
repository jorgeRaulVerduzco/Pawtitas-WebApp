<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Domicilio</title>
    <link rel="stylesheet" href="/frontend/src/styles/reg-log-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>
    <header-info></header-info>
    <div class="main-content">
        <div class="form-container">
            <h2 class="titulo-form" id="domicilioTitulo">Nueva Dirección</h2>
            <p class="campos-requeridos">Campos con * son requeridos</p>

            <form class="general-form" id="formDireccion">
                <label for="ciudad" class="required">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="calle" class="required">Calle</label>
                <input type="text" id="calle" name="calle" required>

                <label for="colonia" class="required">Colonia</label>
                <input type="text" id="colonia" name="colonia" required>

                <label for="codigoPostal" class="required">Código Postal</label>
                <input type="text" id="codigoPostal" name="codigoPostal" required>

                <label for="numeroExterior" class="required">Número Exterior</label>
                <input type="text" id="numeroExterior" name="numeroExterior" required>

                <label for="numeroInterior">Número Interior (opcional)</label>
                <input type="text" id="numeroInterior" name="numeroInterior">

                <button class="boton" type="submit" id="btnGuardarDireccion">Guardar</button>
                <p id="direccionMensaje" class="direccion-mensaje" role="status"></p>
            </form>
        </div>
    </div> 

    <footer-info></footer-info>
    <script type="module" src="../js/agregar-domicilio.js"></script>
</body>
</html>
