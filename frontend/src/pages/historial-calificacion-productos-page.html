<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/historial-styles.css">
    <script type="module" src="../../script.js"></script>
    <title>Mis compras</title>
</head>
<body>
    <header-info></header-info>
    <div class="main-content">
        <h2 class="page-title">Mis compras</h2>
        <div class="purchases-card">
            <div class="purchase-item">
                <div class="product-image">
                    <img src="/frontend/src/assets/images/dawg.png" alt="Pedigree Dog Food">
                </div>
                <div class="product-details">
                    <h3>Pedigree - High Protein, Croquetas para Perro Adulto, Sabor Res y Pollo, Alimento Completo para
                        Perro con Alta Proteína.</h3>
                    <button class="btn-action">Volver comprar</button>
                </div>
                <div class="product-rating">
                    <div class="paws-container">
                        <div class="paws-container">
                            <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                            <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                            <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                            <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                            
                            <i class="paw-icon inactive"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                        </div>
                    </div>
                    <button class="btn-rate">Calificar producto</button>
                </div>
            </div>
            <hr class="divider">
            <div class="purchase-item">
                <div class="product-image">
                    <img src="/frontend/src/assets/images/chewie_ball.png" alt="Chewie Ball">
                </div>
                <div class="product-details">
                    <h3>Chewie Ball, Juguete Interactivo para Gatos, Pelota Giratoria Automática de 360°para Gatos y
                        Perros.</h3>
                    <button class="btn-action">Volver comprar</button>
                </div>
                <div class="product-rating">
                    <div class="paws-container">
                        <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                        <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                        <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                        <i class="paw-icon active"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                            
                        <i class="paw-icon inactive"><img src="/frontend/src/assets/images/paw-gray.svg" alt=""></i>
                    </div>
                    <button class="btn-rate">Calificar producto</button>
                </div>
            </div>
        </div>
    </div>
    <footer-info></footer-info>
</body>
</html>
