<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/styles/agregar-producto-styles.css">
    <script type="module" src="../../script.js"></script>
    <title>Editar Producto</title>
</head>
<body>
    <header-empresas-info></header-empresas-info>
    <div class="main-content">
        <div class="form-container">
            <h2 class="titulo-form">Editar producto</h2>
            <p class="campos-requeridos">Actualiza la información y guarda los cambios.</p>
            
            <form class="general-form" id="editarProductoForm">
                <label for="nombre" class="required">Nombre</label>
                <textarea name="nombre" id="nombre" required></textarea>
                
                <label for="descripcion" class="required">Descripción</label>
                <textarea name="descripcion" id="descripcion" required></textarea>
                
                <div class="form-grid-row">
                    <div class="form-field-group">
                        <label for="precio" class="required">Precio</label>
                        <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-field-group">
                        <label for="cantidad" class="required">Cantidad existente</label>
                        <input type="number" id="cantidad" name="cantidad" min="0" required>
                    </div>
                </div>
                
                <label for="categorias">Categorías (separadas por coma)</label>
                <input type="text" id="categorias" name="categorias" placeholder="Ej: comida, juguetes, accesorios">
                
                <label for="imagenArchivo">Imagen del producto</label>
                <div class="imagen-form">
                    <input type="file" id="imagenArchivo" name="imagenArchivo" accept="image/*">
                </div>
                <div class="imagen-preview" id="previewContainer" hidden>
                    <img id="previewImagen" alt="Vista previa del producto">
                </div>

                <div id="mensaje-error" style="color: red; margin: 10px 0; display: none;"></div>
                <div id="mensaje-exito" style="color: green; margin: 10px 0; display: none;"></div>
                
                <button type="submit" class="boton">Guardar cambios</button>
            </form>
        </div>
    </div>
    <footer-info></footer-info>

    <script src="../services/producto.service.js"></script>
    <script src="../js/editar-producto.js"></script>
</body>
</html>
