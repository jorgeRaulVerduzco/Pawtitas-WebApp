<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/styles/cart-styles.css">
    <script type="module" src="../../script.js"></script>
    <title>Carrito</title>
</head>
<body>
    <header-info></header-info>
    <div class="main-content">
        <div class="cart-and-suggestions-wrapper">
            <h1 class="page-title">Carrito de Compras</h1>
            <div class="product-list">
                <div class="cart-item">
                    <input type="checkbox" id="item1" name="selected_items" class="product-checkbox" checked>
                    <div class="item-details">
                        <img src="" alt="" class="product-image">
                        <p class="product-name"></p>
                        <div class="quantity-control">
                            <button class="quantity-btn delete-btn">
                                <a href="/"><img src="/frontend/src/assets/images/trash.svg" alt="Eliminar"></a>
                            </button>
                            <div class="quantity-input-wrapper">
                                <button class="quantity-btn minus-btn">-</button>
                                <input type="number" class="product-quantity" value="1" min="1">
                                <button class="quantity-btn plus-btn">+</button>
                            </div>
                        </div>
                        <p class="item-price">$</p>
                    </div>
                </div>
                <div class="cart-item">
                    <input type="checkbox" id="item2" name="selected_items" class="product-checkbox" checked>
                    <div class="item-details">
                        <img src="" alt="" class="product-image">
                        <p class="product-name"></p>
                        <div class="quantity-control">
                            <button class="quantity-btn delete-btn">
                                <img src="/frontend/src/assets/images/trash.svg" alt="Eliminar">
                            </button>
                            <div class="quantity-input-wrapper">
                                <button class="quantity-btn minus-btn">-</button>
                                <input type="number" class="product-quantity" value="1" min="1">
                                <button class="quantity-btn plus-btn">+</button>
                            </div>
                        </div>
                        <p class="item-price">$</p>
                    </div>
                </div>
            </div>
            <div class="suggested-products-section">
                <h2>Productos sugeridos</h2>
                <div class="suggested-items">
                    <div class="suggested-item">
                        <img src="" alt="">
                        <h3></h3>
                        <button class="add-to-cart-button">Agregar</button>
                    </div>
                    <div class="suggested-item">
                        <img src="" alt="">
                        <h3></h3>
                        <button class="add-to-cart-button">Agregar</button>
                    </div>
                     <div class="suggested-item">
                        <img src="" alt="">
                        <h3></h3>
                        <button class="add-to-cart-button">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-summary">
            <h2>Resumen del pedido</h2>
            <div class="summary-details">
                <div class="summary-item">
                    <p>Subtotal</p>
                    <p class="summary-value">$0.00</p>
                </div>
                <div class="summary-item">
                    <p>Entrega</p>
                    <p class="summary-value">$0.00</p>
                </div>
                <div class="summary-item total">
                    <p>Total</p>
                    <p class="summary-value">$0.00</p>
                </div>
            </div>
            <button class="buy-button">Comprar ahora</button>
        </div>
    </div>
    <footer-info></footer-info>
    <script type="module" src="../services/producto.service.js"></script>
    <script type="module" src="../js/cart.js"></script>
</body>
</html>
