<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/src/styles/pay-styles.css" />
    <script type="module" src="../../script.js"></script>
    <title>Pagar</title>
</head>
<body>
    <header-info></header-info>
    <div class="main-content">
        <div class="checkout-forms">
            <div class="card address-card">
                <div class="card-header">
                    <h2>Enviar a...</h2>
                    <a href="/frontend/src/pages/direcciones-page.html" class="change-link">Cambiar direccion</a>
                </div>
                <p class="address-text">
                    
                </p>
            </div>
            <div class="card payment-card">
                <h2>Metodo de pago</h2>
                <div class="payment-options">
                    <label class="radio-option">
                        <input type="radio" name="payment" id="tarjeta-credito" checked />
                        Tarjeta de credito/debito
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="payment" id="paypal" />
                        Paypal
                    </label>
                </div>
                <div class="payment-info">
                    <p style="color: #666; margin-top: 1rem; padding: 1rem; background-color: #f5f5f5; border-radius: 8px;">
                        El pago se procesará automáticamente. No se requieren datos de tarjeta.
                    </p>
                </div>
            </div>
        </div>
        <div class="checkout-summary">
            <div class="card summary-details">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Entrega:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span>$0.00</span>
                </div>
                <button class="btn-pay">Pagar ahora</button>
            </div>
            <div class="promo-image">
                <img src="/frontend/src/assets/images/tom-nook.png" alt="Animal Crossing Promo" />
            </div>
        </div>
    </div>
    <footer-info></footer-info>
    <script type="module" src="../js/pay.js"></script>
</body>
</html>
