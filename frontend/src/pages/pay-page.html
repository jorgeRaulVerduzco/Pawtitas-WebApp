<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/src/styles/pay-styles.css" />
    <script type="module" src="../../script.js"></script>
    <title>Pagar</title>
</head>
<body>
    <header-info></header-info>
    <div class="main-content">
        <div class="checkout-forms">
            <div class="card address-card">
                <div class="card-header">
                    <h2>Enviar a...</h2>
                    <a href="/frontend/src/pages/direcciones-page.html" class="change-link">Cambiar direccion</a>
                </div>
                <p class="address-text">
                    
                </p>
            </div>
            <div class="card payment-card">
                <h2>Metodo de pago</h2>
                <div class="payment-options">
                    <label class="radio-option">
                        <input type="radio" name="payment" id="tarjeta-credito" checked />
                        Tarjeta de credito/debito
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="payment" id="paypal" />
                        Paypal
                    </label>
                </div>
                <form class="credit-card-form">
                    <div class="form-group">
                        <label>Numero de tarjeta</label>
                        <input id="card-number" type="text" placeholder="1234123412341234" class="input-field" maxlength="16" inputmode="numeric" pattern="\\d{16}" required />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Fecha de caducidad</label>
                            <input id="card-expiry" type="text" class="input-field" maxlength="5" placeholder="MM/YY" inputmode="numeric" required />
                        </div>
                        <div class="form-group">
                            <label>CVC</label>
                            <input id="card-cvc" type="text" class="input-field" maxlength="3" placeholder="123" inputmode="numeric" required />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="checkout-summary">
            <div class="card summary-details">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Entrega:</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span>$0.00</span>
                </div>
                <button class="btn-pay">Pagar ahora</button>
            </div>
            <div class="promo-image">
                <img src="/frontend/src/assets/images/tom-nook.png" alt="Animal Crossing Promo" />
            </div>
        </div>
    </div>
    <footer-info></footer-info>
    <script src="../services/direccion.service.js"></script>
    <script src="../services/venta.service.js"></script>
    <script src="../js/pay.js"></script>
</body>
</html>
