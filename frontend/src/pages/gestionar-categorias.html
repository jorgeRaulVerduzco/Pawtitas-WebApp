<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/styles/gestionar-categorias-styles.css">
    <script type="module" src="../../script.js"></script>
    <title>Gestionar Categorías</title>
</head>
<body>
    <header-info></header-info>
    <main class="main-content">
        <h2 class="page-title">Gestionar Categorías</h2>
        <div class="content-card">
            <div class="list-section">
                <ul class="category-list">
                    <li class="category-item">
                        <span class="category-name">Comida</span>
                        <div class="item-actions">
                            <button class="icon-btn edit" aria-label="Editar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                            <button class="icon-btn delete" aria-label="Eliminar">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                    </li>
                    <li class="category-item">
                        <span class="category-name">Peluches</span>
                        <div class="item-actions">
                            <button class="icon-btn edit" aria-label="Editar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                            <button class="icon-btn delete" aria-label="Eliminar">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                    </li>
                    <li class="category-item">
                        <span class="category-name">Collares</span>
                        <div class="item-actions">
                            <button class="icon-btn edit" aria-label="Editar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                            <button class="icon-btn delete" aria-label="Eliminar">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="image-section">
                <img src="/frontend/src/assets/images/canela.png" alt="Canela" class="hero-image">
            </div>
        </div>
        <div class="form-card">
            <h3 class="form-title">Agregar una categoría</h3>
            <p class="form-subtitle">Campos con <span class="red-asterisk">*</span> son requeridos</p>
            <form class="add-category-form">
                <label for="cat-name" class="form-label"><span class="red-asterisk">*</span>Nombre de la Categoría</label>
                <input type="text" id="cat-name" class="form-input" required>
                <button type="submit" class="submit-btn">Agregar categoría</button>
            </form>
        </div>
    </main>
    <footer-info></footer-info>
</body>
</html>
