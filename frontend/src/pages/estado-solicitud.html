<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de solicitud de adopción</title>
     <link rel="stylesheet" href="/frontend/src/styles/estado-solicitud-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>
      <header-info></header-info>


<h1 class="titulo">Solicitudes de adopción</h1>

    <div class="main-content">
    <div class="solicitudes-container"> 
        
        <div class="estado-wrapper">
            <div class="solicitud-card"> 
                <div class="img-container"> 
                    <img src="/frontend/src/assets/images/dog.png" alt="Imagen de la mascota">
                </div>
                <div class="text-content">
                    <h2 class="nombre-mascota">Guapura</h2>
                    <p class="descripcion">Hola soy Guapura un perrito muy amoroso y juguetón!</p>
                    <p class="fecha">8/11/2025</p>
                </div>
            </div>
            <div class="estado-info">
                <span class="estado-label">Estado:</span>
                <span class="estado-value-pendiente">Pendiente de revisión</span>
            </div>
        </div>

        <div class="estado-wrapper">
            <div class="solicitud-card"> 
                <div class="img-container"> 
                    <img src="/frontend/src/assets/images/dog.png" alt="Imagen de la mascota">
                </div>
                <div class="text-content">
                    <h2 class="nombre-mascota">Guapura</h2>
                    <p class="descripcion">Hola soy Guapura un perrito muy amoroso y juguetón!</p>
                    <p class="fecha">10/10/2023</p>
                </div>
            </div>
            <div class="estado-info">
                <span class="estado-label">Estado:</span>
                <span class="estado-value-aceptada">Aceptada</span>
            </div>
        </div>

    </div> 
</div>

      <footer-info></footer-info>
        <script type="module" src="../../src/js/estado-solicitud.js"></script>
</body>
</html>
