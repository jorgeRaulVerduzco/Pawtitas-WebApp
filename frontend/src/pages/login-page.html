<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    
    <link rel="stylesheet" href="../styles/reg-log-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>
     <header-info></header-info>
     <div class="main-content">
        <div class="form-container">

            <h2 class="titulo-form">Inicia Sesión!</h2>
            <p class="campos-requeridos">Campos con * son requeridos</p>

            <form class="general-form">

                <label for="nombre-usuario" class="required">Nombre de Usuario</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario" required>

                <label for="contrasena" class="required">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <button class="boton">Iniciar Sesión</button>

                <p class="link">
                    ¿No tienes una cuenta? <a href="registro-page.html">Regístrate</a>
                </p>
                
            </form>
        </div>
     </div>

    <footer-info></footer-info>
    
</body>
</html>
