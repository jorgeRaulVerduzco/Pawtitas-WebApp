<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar direccion</title>
    <link rel="stylesheet" href="/frontend/src/styles/direcciones-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>

    <header-info></header-info>

    <div class="contenido">
        <h1 class="purple-label">Sesuko S Segalá</h1>
        <p class="libro-direcciones">Gestiona su libro de direcciones.</p>
        <h1 class="purple-label">Libreta de direcciones</h1>

        <div class="main-content">
            <div class="direcciones-section">
                <div class="lista-direcciones"> 
                    <div class="direcciones-container">
                        <p class="direcciones">Calle numero 890 con esquina de la calle 99090</p>
                        <div class="iconos">
                            <img src="/frontend/src/assets/images/edit.svg" alt="Editar dirección" class="icon-edit">
                            <img src="/frontend/src/assets/images/trash.svg" alt="Eliminar dirección" class="icon-trash">
                        </div>
                    </div>

                    <div class="direcciones-container">
                        <p class="direcciones">#666 diablo esquina del doblado</p>
                        <div class="iconos">
                            <img src="/frontend/src/assets/images/edit.svg" alt="Editar dirección" class="icon-edit">
                            <img src="/frontend/src/assets/images/trash.svg" alt="Eliminar dirección" class="icon-trash">
                        </div>
                    </div>
                </div>
                
                <button class="boton"> Añadir nueva dirección </button>

            </div>
            
            <div class="dog-image"> 
                <img src="/frontend/src/assets/images/totakae.png" alt="dogo">
            </div>

        </div>
        
    </div>

    <footer-info></footer-info>
</body>
</html>
