<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Mascota</title>
    <link rel="stylesheet" href="../styles/perfil-mascota-styles.css">
    <script type="module" src="../../script.js"></script>
</head>
<body>
    <header-info></header-info>

    <div class="main-content">
        <div class="mascota-container">
            <div class="mascota-img"> <img src="/frontend/src/assets/images/dog.png" alt="Imagen de la mascota"></div>
            <h2 class="nombre-mascota">Guapura</h2>
            <section class="info-mascota">
                <div class="edad">
                    <span class="info-label ">Edad</span>
                    <span class="info-value">3 años</span>
                </div>     
                <div class="especie">
                    <span class="info-label ">Especie</span>
                    <span class="info-value">Perro</span>
                </div>   
                <div class="raza">
                    <span class="info-label ">Raza</span>
                    <span class="info-value">Labrador</span>
                </div>   
                <div class="peso">
                    <span class="info-label ">Peso</span>
                    <span class="info-value">20 kg</span>
                </div>       
                <div class="localizacion">
                    <span class="info-label ">Localización</span>
                    <span class="info-value">Centro de Obregon</span>
                </div>       
                <div class="sexo">
                    <span class="info-label ">Sexo</span>
                    <span class="info-value">Macho</span>
                </div>        
            </section>

            
                <p class="Descripcion">Hola soy guapo y soy muy guapo!</p>

                <button class="Boton">Me interesa!</button>
        </div>
    </div>


    <footer-info></footer-info>
    
</body>
</html>
